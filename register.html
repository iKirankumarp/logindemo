	<!--    Main Layout-->
	<main>
		<div class="contaianer">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<section class="form-simple">

						<!--Form with header-->
						<div class="card">

							<!--Header-->
							<div class="header pt-3 grey lighten-2">

								<div class="row d-flex justify-content-start">
									<h3 class="deep-grey-text mt-3 mb-4 pb-1 pr-4 mx-5">Register</h3>
								</div>

							</div>
							<!--Header-->

							<div class="card-body mx-4 mt-4">
								<!-- Inline Form -->
								<form>
									<!--First row-->
									<div class="row">
										<!--First column-->
										<div class="col-md-6">
											<div class="md-form">
												<input type="text" id="Form-firstname4" class="form-control">
												<label for="Form-firstname4">First Name</label>
											</div>
										</div>

										<!--Second column-->
										<div class="col-md-6">
											<div class="md-form">
												<input type="text" id="Form-lastname4" class="form-control">
												<label for="Form-lastname4">Last Name</label>
											</div>
										</div>
									</div>
								</form>
								<!--/.First row-->

								<!--Body-->
								<div class="md-form">
									<input type="text" id="Form-email4" class="form-control">
									<label for="Form-email4">Your email</label>
								</div>
								<div class="md-form ">
									<input type="password" id="Form-pass4" class="form-control">
									<label for="Form-pass4">Your password</label>
								</div>
								<div class="md-form pb-3">
									<input type="password" id="Form-passcofirm4" class="form-control">
									<label for="Form-passcofirm4">Confirm password</label>
								</div>

								<div class="text-center mb-4">
									<button type="button" class="btn btn-danger z-depth-2">Regester</button>
								</div>
								<p class="font-small grey-text d-flex justify-content-center">Have an account? <a href="login.html" class="dark-grey-text font-bold ml-1"> Log in</a></p>

							</div>

						</div>
						<!--/Form with header-->

					</section>
				</div>

				<div class="col-md-4">
				</div>
			</div>
		</div>
